<html>
    <head>
        <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
        <script>
            $(function(){
                $('#ajax').click(function(){
                    $.ajax({
                        url: 'http://0.0.0.0:5555/msg',
                        type: 'GET',
                    }).done(function(data){
                        $('#result').html(data)
                    })
                })
            })
        </script>
    </head>
    <body>
        <div>
            <button id='ajax'>
                start
            </button>
        </div>
        <div>
            <div id='result'></div>
        </div>
    </body>
</html>
